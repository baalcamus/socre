log4j.rootLogger=DEBUG,console
#\u63A7\u5236\u53F0\u65E5\u5FD7
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.ImmediateFlush=true
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d - %c -%-4r [%t] %-5p %x - %m%n

#\u56DE\u6EDA\u6587\u4EF6\u65E5\u5FD7
log4j.appender.dailyFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyFile.DatePattern=.yyyy-MM-dd
log4j.appender.dailyFile.Append=false
log4j.appender.dailyFile.Encoding=UTF-8
log4j.appender.dailyFile.File=log/cb.log
log4j.appender.dailyFile.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyFile.layout.ConversionPattern=%d - %c -%-4r [%t] %-5p %x - %m%n
